<div class="container mt-3">
    <p-table [value]="lista">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="idCliente">
                    ID
                    <p-sortIcon field="idCliente"></p-sortIcon>
                </th>
                <th pSortableColumn="estado">
                    Estado
                    <p-sortIcon field="estado"></p-sortIcon>
                </th>
                <th pSortableColumn="numeroCuenta">
                    N. Cuenta
                    <p-sortIcon field="numeroCuenta"></p-sortIcon>
                </th>
                <th pSortableColumn="saldo">
                    Saldo 
                    <p-sortIcon field="saldo"></p-sortIcon>
                </th>
                <th pSortableColumn="fechaUltimaAct">
                    Fecha de movimiento
                    <p-sortIcon field="fechaUltimaAct"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.idCliente}}</td>
                <td>{{item.estado}}</td>
                <td>{{item.numeroCuenta}}</td>
                <td>{{item.saldo | currency}}</td>
                <td>{{item.fechaUltimaAct}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>
