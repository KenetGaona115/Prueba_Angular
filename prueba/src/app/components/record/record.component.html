<div class="container mt-3">
    <p-table [value]="recordArray">
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="usuario">
                    Usuario
                    <p-sortIcon field="usuario"></p-sortIcon>
                </th>
                <th pSortableColumn="numeroCuenta">
                    Cuenta
                </th>
                <th pSortableColumn="terminal">
                    Terminal
                    <p-sortIcon field="terminal"></p-sortIcon>
                </th>
                <th pSortableColumn="tipo">
                    Tipo 
                    <p-sortIcon field="tipo"></p-sortIcon>
                </th>
                <th pSortableColumn="fechaUltimaAct">
                    Fecha de movimiento
                    <p-sortIcon field="fechaUltimaAct"></p-sortIcon>
                </th>
                <th pSortableColumn="monto">
                    Monto
                    <p-sortIcon field="monto"></p-sortIcon>
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-item>
            <tr>
                <td>{{item.usuario}}</td>
                <td>{{item.numeroCuenta}}</td>
                <td>{{item.terminal}}</td>
                <td>{{item.tipo}}</td>
                <td>{{item.fechaUltimaAct}}</td>
                <td>{{item.tipo=='Retiro'?(- item.monto | currency):(item.monto | currency)}}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<div class="container mt-4">
    <p-card header="Saldo disponible" [style]="{'width': '25rem', 'margin-bottom': '2em', 'font-size': '2rem'}">
        {{saldo|currency}}
    </p-card>
</div>
